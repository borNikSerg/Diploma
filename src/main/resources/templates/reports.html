<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="Отчеты"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div id="dateForm" style="margin-left: 4%; margin-right: 4%">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="DateFrom">Дата начала</span>
        </div>

        <input type="text" name="name" class="form-control" placeholder="Дата с" maxlength="60" required>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="DateTo">Дата окончания</span>
        </div>

        <input type="text" name="name" class="form-control" placeholder="Дата по" maxlength="60" required>
    </div>
</div>


<div id="report" style="margin-left: 4%; margin-right: 4%">
    <table class="table table-striped">
        <p2 th:text= "${report.getDate()}"></p2>
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Почта</th>
            <th scope="col">Контактный телефон</th>
            <th scope="col">Срок</th>
            <th scope="col">Содержание</th>
            <th scope="col">Стоимость</th>
        </tr>
        </thead>

        <tr th:each="request : ${report.getRequests()}">
            <td th:text="${request.getId()}" />
            <td th:text="${request.getUser().getSurname()}" />
            <td th:text="${request.getUser().geteMail()}" />
            <td th:text="${request.getUser().getContactNumber()}" />
            <td th:text="${request.getDueTo()}" />
            <td th:text="${request.getWorkToDo()}" />
            <td th:text="${request.getTotalCost()}" />
        </tr>
    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
