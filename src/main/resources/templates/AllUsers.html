<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="Клиенты"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div style="margin-left: 4%; margin-bottom: 1%; margin-top: 1%">
    <a class="btn btn-outline-primary" th:href="${'/users/add'}"  role="button">Добавить пользователя</a>
</div>
<div id="customers" style="margin-left: 4%; margin-right: 4%">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Телефон</th>
                <th scope="col">Электронная почта</th>
                <th scope="col">Заказы</th>
            </tr>
            </thead>

            <tr th:each="user : ${users}">
                <td th:text="${user.getSurname()}" />
                <td th:text="${user.getName}" />
                <td th:text="${user.getContactNumber()}" />
                <td th:text="${user.geteMail()}" />
                <td >
                    <a class="btn btn-outline-primary" th:href="@{'/users/' + ${user.getId()} + '/requests'}" role="button">Просмотреть</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
