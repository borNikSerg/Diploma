<!DOCTYPE html>

<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<h1 style="margin: 1%">Главная страница</h1>
<div id="container-content" class="row">
    <div class="col-md-2" style="margin: 1%">
        <div class="card" style="margin-bottom: 5%">
            <div class="card-body">
                <a class="card-title"  th:href="@{/users}">Пользователи</a>
            </div>
        </div>
    </div>

    <div class="col-md-2" style="margin: 1%">
        <div class="card" style="margin-bottom: 5%">
            <div class="card-body">
                <a class="card-title"  th:href="@{/request}">Заказы</a>
            </div>
        </div>
    </div>

    <div class="col-md-2" style="margin: 1%">
        <div class="card" style="margin-bottom: 5%">
            <div class="card-body">
                <a class="card-title"  th:href="@{/reports}">Отчеты</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
